<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas Demo</title>
    <link rel="stylesheet" type="text/css" href="canvas.css">
</head>
<body>
<canvas width="1000" height="1000" style="border: 5px solid orange" id="canvas"></canvas>
<img src="./images/red.png" style="display: none;" id="img"/>
<img src="./images/blu.png" style="display: none;" id="image"/>
<script>
    let canvas = document.getElementById("canvas");
    let ctx = canvas.getContext("2d");
    let pf = canvas.getContext("2d");
    canvas.addEventListener('mousemove',function(evt) {
        let mousePos = getMousePos(canvas, evt);
        let message = 'Mouse position: ' + mousePos.x + ',' + mousePos.y;
        writeMessage(canvas, message);
    },false);
    let position;

    canvas.addEventListener('mousedown',function(evt) {
        position = getMousePos(canvas, evt);
        let message1 = 'Position' + position.x + ',' + position.y;
        writeMessage1(canvas, message1);
    },false);
     // ...................................... fill board

    function cls() {
        ctx.clearRect(0, 0, 1200, 1200);
    }
    function playField() {
        pf.strokeStyle = 'green';
        pf.lineWidth = 3;
        pf.lineCap = 'butt';
        pf.beginPath();
//--------------------------------------------outer square
//left side___________
        pf.arc(70,70,30,0,Math.PI*2, true);//out left up circle


        pf.moveTo(70,100);
        pf.lineTo(70, 470);//left upper line
        pf.moveTo(100, 500);
        pf.arc(70,500, 30,0,Math.PI*2, true);//out middle circle

        pf.moveTo(70, 530);
        pf.lineTo(70,890);// left down line
        pf.moveTo(100,920);
        pf.arc(70,920, 30,0,Math.PI*2, true);//out left down circle
//down side___________
        pf.moveTo(100, 920);
        pf.lineTo(470, 920);//down-left line
        pf.arc(500, 920,30, 160,Math.PI*2, true);//out down middle circle
        pf.moveTo(530,920);
        pf.lineTo(900, 920);// down-right line
//right side___________
        pf.moveTo(960,70);
        pf.arc(930,70,30,0,Math.PI*2, true);//out right-down circle
        pf.moveTo(930,100);
        pf.lineTo(930, 470);//down line
        pf.moveTo(960, 500);
        pf.arc(930,500, 30,0,Math.PI*2, true);//out right-middle circle
        pf.moveTo(930, 530);
        pf.lineTo(930,890);//right upper line
        pf.moveTo(960,920);
        pf.arc(930,920, 30,0,Math.PI*2, true);//out right-upper circle

        pf.moveTo(100, 70);// up side
        pf.lineTo(470, 70);
        pf.arc(500,70, 30, 160, Math.PI * 2, true);// out up-middle circle
        pf.moveTo(530,70);
        pf.lineTo(900,70);
        //-------------------------------------> middle square
        //left side___________
        pf.moveTo(250,220);
        pf.arc(220,220,30,0,Math.PI*2, true);//middle left-up circle
        pf.moveTo(220,250);
        pf.lineTo(220, 470);
        pf.moveTo(250,500);
        pf.arc(220,500, 30,0,Math.PI*2, true);//middle left-middle circle
        pf.moveTo(220, 530);
        pf.lineTo(220,750);
        pf.moveTo(250,780);
        pf.arc(220,780, 30,0,Math.PI*2, true);//middle left-down circle
//down side___________
        pf.moveTo(250, 780);
        pf.lineTo(470, 780);
        pf.moveTo(530, 780);
        pf.arc(500, 780,30, 0,Math.PI*2, true);//middle down-middle circle
        pf.moveTo(530, 780);
        pf.lineTo(750, 780);
//right side___________
        pf.moveTo(810,780);
        pf.arc(780,780,30,0,Math.PI*2, true);//middle right-down circle
        pf.moveTo(780,750);
        pf.lineTo(780, 530);
        pf.moveTo(810, 500);
        pf.arc(780,500, 30,0,Math.PI*2, true);//middle right-middle circle
        pf.moveTo(780, 470);
        pf.lineTo(780,250);
        pf.moveTo(810,220);
        pf.arc(780,220, 30,0,Math.PI*2, true);//middle right-up circle
// up side_____________________
        pf.moveTo(750, 220);
        pf.lineTo(550, 220);
        pf.arc(500,220, 30, 0, Math.PI * 2, true);//middle up-middle circle
        pf.moveTo(470,220);
        pf.lineTo(250,220);

//------------------------------------------> inner square
//left side___________________________
        pf.moveTo(400,370);
        pf.arc(370,370,30,0,Math.PI*2, true);//inner left-up circle
        pf.moveTo(370,400);
        pf.lineTo(370, 470);
        pf.moveTo(400,500);
        pf.arc(370,500, 30,0,Math.PI*2, true);//inner left-middle circle
        pf.moveTo(370, 530);
        pf.lineTo(370,600);
        pf.moveTo(400,630);
        pf.arc(370,630, 30,0,Math.PI*2, true);//inner left-down circle
//down side_______________________
        pf.moveTo(400, 630);
        pf.lineTo(470, 630);
        pf.moveTo(530, 630);
        pf.arc(500, 630,30, 0,Math.PI*2, true);//inner down-middle circle
        pf.moveTo(530, 630);
        pf.lineTo(600, 630);
//right side________________________
        pf.moveTo(660,630);
        pf.arc(630,630,30,0,Math.PI*2, true);//inner right-down circle
        pf.moveTo(630,600);
        pf.lineTo(630, 530);
        pf.moveTo(660, 500);
        pf.arc(630,500, 30,0,Math.PI*2, true);//inner right-middle circle
        pf.moveTo(630, 470);
        pf.lineTo(630,400);
        pf.moveTo(660,370);
        pf.arc(630,370, 30,0,Math.PI*2, true);//inner right-up circle
// up side_________________________
        pf.moveTo(600, 370);
        pf.lineTo(530, 370);
        pf.arc(500,370, 30, 0, Math.PI * 2, true);//inner up-middle circle
        pf.moveTo(470,370);
        pf.lineTo(400,370);
//------------------------------------> connecting lines between the squares
//vertical lines___________________
        pf.moveTo(100,500);
        pf.lineTo(190, 500);
        pf.moveTo(250, 500);
        pf.lineTo(340, 500);
        pf.moveTo(900,500);
        pf.lineTo(810, 500);
        pf.moveTo(750, 500);
        pf.lineTo(660, 500);
//horizontal lines_________________
        pf.moveTo(500, 100);
        pf.lineTo(500, 190);
        pf.moveTo(500, 250);
        pf.lineTo(500, 340);
        pf.moveTo(500, 890);
        pf.lineTo(500, 810);
        pf.moveTo(500, 750);
        pf.lineTo(500, 660);
// final drawing out ___________________
        pf.stroke();

        let blue = new Image();
        blue.src ='./images/blu.png';
        pf.drawImage(blue, 40,40);

        let redd = new Image();
        redd.src = './images/red.png';
        pf.drawImage(redd, 40,470);

    }
    for(let i =0 ;i<18;i++){
        let chipcolour;
        if(i%2==0){
            chipcolour ='blue'
            pf.fillStyle(chipcolour)
        }
    }
    playField();
    function writeMessage(canvas,message){
        pf.clearRect(0,0,400,30);
        pf.font ='18pt Calibri';
        pf.fillStyle='black';
        pf.fillText(message,10,25);
    }
    function writeMessage1(canvas,message){
        pf.clearRect(400,0,800,30);
        pf.font ='18pt Calibri';
        pf.fillStyle='black';
        pf.fillText(message,410,25);
    }
    function fillboard(position){

        let arr = [[70,70],[70,500],[70,920],[500,920],[930,70],[930,500],
        [930,920],[500,70],[220,220],[220,500],[220,780],[500,780],[780,780],
        [780,500],[780,220],[500,220],[370,370],[370,500],[370,630],[500,630],
        [630,630],[630,500],[630,370],[500,370]];
        let ifPointOnPosition = false;
        for(let point of arr){
            if((position.x>=point[0]-30&&position.x<=point[0]+30)&&
                    (position.y>=point[1]-30&&position.y<=point[1]+30)){
                ifPointOnPosition=true;
                pointposition = point;
            }

        }
        return ifPointOnPosition;
    }
    function getMousePos(canvas,evt){
        let rect = canvas.getBoundingClientRect();
        return {
            x: evt.clientX - rect.left,
            y: evt.clientY - rect.top,
        };
    }
    function res() {
        ctx.fillStyle = 'white';
        ctx.strokeStyle = ' black';
        ctx.lineWidth = 1;
        ctx.lineCap = 'butt';
    }
    function grid() {
        ctx.save();
        ctx.strokeStyle = 'grey';
        ctx.lineWidth = 0.25;
        for (let row = 0; row < 60; row++) {
            if (row % 5 == 0) ctx.lineWidth = 0.5;
            if (row % 10 == 0) ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(0, row * 10);
            ctx.lineTo(800, row * 10);
            ctx.stroke();
            if (row % 5 == 0) ctx.lineWidth = 0.25;
        }
        for (let col = 0; col < 80; col++) {
            if (col % 5 == 0) ctx.lineWidth = 0.5;
            if (col % 10 == 0) ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(col * 10, 0);
            ctx.lineTo(col * 10, 600);
            ctx.stroke();
            if (col % 5 == 0) ctx.lineWidth = 0.25;
        }
        ctx.restore();
    }

</script>

</body>
</html>
