<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas Demo</title>
</head>
<body>
<canvas width="1000" height="1000" style="border: 5px solid orange" id="canvas">Canvas not supported</canvas>
<img src="./src/boat.jpg" style="display: none;" id="img"/>
<script>
    let canvas = document.getElementById("canvas");
    let ctx = canvas.getContext("2d");
    let pf = canvas.getContext("2d");


    function cls() {
        ctx.clearRect(0, 0, 1200, 1200);
    }
    function playField() {
        pf.strokeStyle = 'green';
        pf.lineWidth = 3;
        pf.lineCap = 'butt';

        pf.beginPath();

        pf.arc(70,70,30,0,Math.PI*2, true);//left side___________

        pf.moveTo(70,100)

        pf.lineTo(70, 450);

        pf.moveTo(100, 480);
        pf.arc(70,480, 30,0,Math.PI*2, true);

        pf.moveTo(70, 510);
        pf.lineTo(70,890);

        pf.moveTo(100,920);
        pf.arc(70,920, 30,0,Math.PI*2, true);

        pf.moveTo(100, 920);//down side___________
        pf.lineTo(470, 920)

        pf.arc(500, 920,30, 160,Math.PI*2, true);

        pf.moveTo(530,920);

        pf.lineTo(900, 920);


        pf.moveTo(960,70);//right side___________
        pf.arc(930,70,30,0,Math.PI*2, true);

        pf.moveTo(930,100)

        pf.lineTo(930, 450);

        pf.moveTo(960, 480);
        pf.arc(930,480, 30,0,Math.PI*2, true);

        pf.moveTo(930, 510);
        pf.lineTo(930,890);

        pf.moveTo(960,920);
        pf.arc(930,920, 30,0,Math.PI*2, true);

        pf.moveTo(100, 70);// up side
        pf.lineTo(470, 70);

        pf.arc(500,70, 30, 160, Math.PI * 2, true);

        pf.moveTo(530,70);

        pf.lineTo(900,70);



        //-------------------------------------> second square0



        pf.stroke();
    }
    playField();

    function res() {
        ctx.fillStyle = 'white';
        ctx.strokeStyle = ' black';
        ctx.lineWidth = 1;
        ctx.lineCap = 'butt';
    }

    function grid() {
        ctx.save();

        ctx.strokeStyle = 'grey';
        ctx.lineWidth = 0.25;
        for (let row = 0; row < 60; row++) {
            if (row % 5 == 0) ctx.lineWidth = 0.5;
            if (row % 10 == 0) ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(0, row * 10);
            ctx.lineTo(800, row * 10);
            ctx.stroke();
            if (row % 5 == 0) ctx.lineWidth = 0.25;
        }
        for (let col = 0; col < 80; col++) {
            if (col % 5 == 0) ctx.lineWidth = 0.5;
            if (col % 10 == 0) ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(col * 10, 0);
            ctx.lineTo(col * 10, 600);
            ctx.stroke();
            if (col % 5 == 0) ctx.lineWidth = 0.25;
        }

        ctx.restore();
    }
</script>
</body>
</html>
